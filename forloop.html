	<DOCTYPE html>
	<html>
	<head>
		<title>for loop </title>
	</head>

	<body>
		<input type="text"id="table">
		<button onclick="printTable()">print</button>
		<script>

        function printTable(){
			var num =parseInt(document.getElementById('table').value);
			for(var i=1;i<=10;i++){
			var result=i*num;
			console.log(result);
		}
		}
</script>
</body>
</html>
