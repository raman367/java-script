<!DOCTYPE html>
<html>
<head>
	<title> break statement</title>
</head>
<body>
	<input type="text" id="table">
	<button onclick="printTable()">print</button>
	<script type="text/javascript">
		function printTable() {
			var num= parseInt(document.getElementById('table').value);
			for(i=1;i<=20;i++){
				if (i === 10) {  
                    break;  
                } 
				var result= i*num;
				console.log(result);
			}
			// body...
		}
	</script>

</body>
</html>
